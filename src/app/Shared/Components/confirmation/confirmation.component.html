<div class="modal-body">
  <div class="pt-3 pb-2 text-center">
    <h4>{{confirmationMessage}}</h4>
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <button class="btn btn-danger custom-button" (click)="emitYesEvent()">
      {{yesText}}
    </button>
    <button class="btn btn-secondary custom-button" (click)="emitNoEvent();">
      {{noText}}
    </button>
  </div>
</div>
